<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perfomance Testing Tool</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">

</head>
<body>
	<nav>
		<ul class="nav nav-pills">
			<li role="presentation" class="active"><a href="/">Home</a></li>
			<li role="presentation"><a href="/history">History</a></li>
		</ul>
	</nav>

	<h1>Welcome to Perfomance Testing Tool!</h1>

	<form class="form-inline" action="/analyse" method="post">
  		<div class="form-group">
    		<input type="text" class="form-control" id="textform" placeholder="Enter your URL">
  		</div>
  		<button type="submit" class="btn btn-success">Evaluate perfomance</button>
	</form>

	<table class="table" id="tablechart" hidden="false">
		<thead>
			<tr>
				<th>URL</th>
				<th>T, ms</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

	<table class="table table-striped" id="tabletable" hidden="false">
		<thead>
			<tr>
				<th>URL</th>
				<th>Tmax, ms</th>
				<th>Tmin, ms</th>
				<th>T, ms</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

	<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
